<!DOCTYPE html>
<html lang="en">

<body class="bg-gradient-primary">

  <div class="container mt-4">
    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-5 d-none d-lg-block bg-register-image">
              </div>
              <div class="col-lg-7">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Créer Un Nouveau Compte!</h1>
                  </div>
                  <form class="user" [formGroup]="registerForm" (ngsubmit)="registerAdmin()">

                    <div class="form-group row">
                      <!-- <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="file"  class="form-control form-control-user"  accept="image/*" (change)="onSelectFile($event)"  formControlName="img"/>
                                <img [src]="imgURL" height="200" *ngif="imgURL">
                      </div>
                        <div *ngIf="img?.touched && img?.invalid">
                                <small class="text-danger" *ngIf="img?.errors?.['required']">Photo 
                                    est obligatoire</small>
                                  
                        </div>
                       -->
                      <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="text" class="form-control form-control-user"
                                id="exampleFirstName" placeholder="Nom" formControlName="nom">
                        </div>
                        <div *ngIf="nom?.touched && nom?.invalid">
                          <small class="text-danger" *ngIf="nom?.errors?.['required']">nom 
                              est obligatoire</small>
                            
                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="form-control form-control-user"
                                id="exampleLastName" placeholder="Prenom" formControlName="prenom">
                        </div>
                        <div *ngIf="prenom?.touched && prenom?.invalid">
                          <small class="text-danger" *ngIf="prenom?.errors?.['required']">prenom 
                              est obligatoire</small>
                            
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control form-control-user"
                            id="exampleInputEmail" placeholder="Adresse email" formControlName="email">
                    </div>
                    <div *ngIf="email?.touched && email?.invalid">
                      <small class="text-danger" *ngIf="email?.errors?.['required']">Adresse Email 
                          est obligatoire</small>
                      <small class="text-danger" *ngIf="email?.errors?.['email']">Respecter le format de l'adresse Email 
                          </small>
                        
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="password" class="form-control form-control-user"
                                id="exampleInputPassword" placeholder="Mot de passe"
                                formControlName="mdp">
                        </div>
                        <div *ngIf="mdp?.touched && mdp?.invalid">
                          <small class="text-danger" *ngIf="mdp?.errors?.['required']">Mot de passe 
                              est obligatoire</small>
                            
                        </div>

                    </div>
                     <button type="submit" (click)="registerAdmin()" class="btn btn-primary btn-user btn-block">
                      S'inscrir
                    </button>

                </form>
                  <hr>
                  
                  <div class="text-center">
                    <a class="small"   routerLink="/login" >Déjà Inscrit ? Login!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</body>

</html>
