<!DOCTYPE html>
<html lang="en">

<body class="bg-gradient-primary">

  

  <div class="container mt-4">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Bienvenue !!</h1>
                  </div>
                  <form class="user" [formGroup]="loginForm" (ngsubmit)="loginAdmin()">
                   
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                        aria-describedby="emailHelp" placeholder="Entrer Votre Adresse Mail" formControlName="email">
                    </div>
                    <div *ngIf="email?.touched && email?.invalid">
                      <small class="text-danger" *ngIf="email?.errors?.['required']">Adresse Email 
                          est obligatoire</small>
                      <small class="text-danger" *ngIf="email?.errors?.['email']">Respecter le format de l'adresse Email 
                          </small>
                        
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="exampleInputPassword"
                        placeholder="Entrer Votre Mot De Passe" formControlName="mdp">
                    </div>
                    <div *ngIf="mdp?.touched && mdp?.invalid">
                      <small class="text-danger" *ngIf="mdp?.errors?.['required']">Mot de passe 
                          est obligatoire</small>
                        
                    </div>
                   

                    <button type="submit" (click)="loginAdmin()" class="btn btn-primary btn-user btn-block">
                     Login
                    </button>
                    
                  </form>
                  <hr>
                  
                  <div class="text-center">
                    <a class="small"   routerLink="/register" k>S'inscrire!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

</body>

</html>
