<div id="wrapper">

    <app-sidebar></app-sidebar>
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <app-header></app-header>
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                  <h1 class="h3 mb-0 text-gray-800">Products</h1>
                </div>
                <div>
                  
                  <a  routerLink="/addProd" class="btn btn-sm btn-primary mb-2"><i class="fa fa-user-plus" aria-hidden="true"></i>  Add
                    Products</a> 
                </div>
      
              </div>
            <div class="col ml-2">
                <div class="card shadow mb-4">
                  <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary"> <i class="fa fa-list" aria-hidden="true"></i>    Liste Of Products </h6>
                  </div>
      
                  <div class="card-body">
                   <div *ngIf="nbrProd==0;else show">
                      <h2 class="text-center">Votre Table Est Vide!</h2>

                   </div>
                   <ng-template #show> 
                    <div>
                    <table class="table">
                      <thead>
                        <tr>
                          <th>Id</th>
                          <th>Image</th>
                          <th>Name</th>
                          <th>Categorie</th>
                          <th>Price</th>
                          <th>Product_Detail</th>
                         
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let prod of liste | paginate:{itemsPerPage:4,currentPage:page,totalItems:nbrProd}">
                          <td>{{prod.id}}</td>
                          <td><img [src]="prod.image" height="50"></td>
                          <td>{{prod.name}}</td>
                          <td>{{prod.categorie}}</td>
                          <td>{{prod.price}}</td>
                          <td>{{prod.product_detail}}</td>
                          <td>
                            <!-- <a [routerLink]="['/modifierAdmin',admin.id]" class="btn btn-sm btn-warning">
                              <i class="fas fa-edit"></i>
                            </a> -->
                            <button class="btn btn-sm btn-danger" (click)="supprimerProd(prod)">
                              <i class="fas fa-trash-alt"></i>
                            </button>
                          </td>
                        </tr>
                      
                      </tbody>
                    </table>
                    </div>
                    <pagination-controls  (pageChange)="page=$event" class="my_pagination" ></pagination-controls>
               </ng-template>
                  </div>
                </div>
              </div>
        </div>
        <app-footer></app-footer>
    </div>

</div>
